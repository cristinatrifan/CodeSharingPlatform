<head>

    <link rel="stylesheet" th:href="@{/styles.css}">
    <script defer th:src="@{/send.js}" type="text/javascript"></script>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
